<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>layout</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <nav>
        <h1>navigation</h1>
      </nav>

      <header>
        <h1>header</h1>
      </header>
      <section class="section1">
        <h1>section1</h1>
        <div class="content">
          <div class="card">
            <div class="box">card1</div>
          </div>
          <div class="card">
            <div class="box">card2</div>
          </div>
          <div class="card">
            <div class="box">card3</div>
          </div>
          <div class="card">
            <div class="box">card4</div>
          </div>
        </div>
      </section>
      <section class="section2">
        <h1>section2</h1>
        <div class="content">
          <div class="left">
             <div class="card">card1</div>
             </div>
              <div class="right">
             <div class="card">card2</div>
             <div class="card">card3</div>
             <div class="card">card4</div>
          </div>
        </div>
      </section>
      <footer>
        <h1>footer</h1>
      </footer>
      <div class="clear"></div>
    </div>
  </body>
</html>
